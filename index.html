<!DOCTYPE html>
<html>
	<head>
		<title>Choco-clicker</title>
		<link rel="icon" type="image/png" href="img/choco.jpg" />

		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>

<body>
	<div id="main">
			<div class="clicker">
				<br> <br> 
				<div class="chocolat">
					<br>
					<button class="new"> Rejouer</button>
					<br>
		 			<button id="click">
		 				<img src="img/choco.jpg" alt="Chocolat"> 
		 			</button>
		    
		 			<p class="compteur"> <span id="count">0</span> </p>
				</div>

	 			<div class="text">

	 				<h3> Bienvenue dans <br> Choco-Clicker ! </h3>  
	 					
	 				<p> Noël arrive à grand pas et il est grand temps d'installer le sapin dans le salon ! <br> <br>
	 					
	 				Pour cela, récolte le plus de chocolats et installe le plus merveilleux des sapins ! 
	 					 
	 				</p>
	 				
	 				<h3> Joyeux Noël ! </h3>  <br> <br><br>
	 			</div>
			</div>




			<div class="scene">
				
					<img src="img/salon.jpg" class="image1" alt="salon">

					<img src="img/sapin.jpg" class="image2" alt="sapin">

					<img src="img/candycane.jpg" id="cane1" class="candycane" alt="sucre d'orge">
					<img src="img/candycane.jpg" id="cane2" class="candycane" alt="sucre d'orge">
					<img src="img/candycane.jpg" id="cane3" class="candycane" alt="sucre d'orge">
					<img src="img/candycane.jpg" id="cane4" class="candycane" alt="sucre d'orge">

					<img src="img/boule1.png" id="ball1" class="ball" alt="boule de noel">
					<img src="img/boule2.png" id="ball2" class="ball" alt="boule de noel">
					<img src="img/boule3.png" id="ball3" class="ball" alt="boule de noel">
					<img src="img/boule4.png" id="ball4" class="ball" alt="boule de noel">
					<img src="img/boule5.png" id="ball5" class="ball" alt="boule de noel">

					<a href="css/fete.html" target="_blank"> <img src="img/cadeau.jpg" id="cadeau1" class="cadeau" alt="cadeaux"> </a>

					<img src="img/cadeau.jpg" id="cadeau2"class="cadeau" alt="cadeaux">
					<img src="img/cadeau.jpg" id="cadeau3" class="cadeau" alt="cadeaux">

					<img src="img/guirlandeMur.png" id="guirlandMur" class="guirland" alt="guirland">

					<img src="img/star.png" id="Star" class="star" alt="etoile">
					<br> <br> 
			</div>

			<div id="shop">
				<br> <br>
				<div class="shop1">
					<p>Magasin</p>

					<button id="tree">
						<img src="img/sapin.jpg">
						<p> <span> 150 </span> </p>
					</button>

					<button id="candy">
						<img src="img/candycane.jpg">
						<p> <span id="priceCandy"> </span> </p> 
					</button>

					<button id="ball">
						<img src="img/boule2.png">
						<p> <span id="priceBall"> </span> </p>
					</button>

					<button id="guirland">
						<img src="img/guirlandeMur.png">
						<p> <span id="priceGuir"> 1800 </span> </p>
					</button>

					<button id="star">
						<img src="img/star.png">
						<p> <span> 2000 </span> </p> 
					</button>

					<button id="cadeaux">
						<img src="img/cadeau.jpg">
						<p> <span id="priceCadeau"> </span> </p>
					</button>
				</div>

				

				<div class="shop2">
						<p>Améliorations</p>
					

						<button class="up1">
							Choco Crazy ! 

							<p> <span id="price1"> <span> </p>

								<div class="circle">
									<img src="img/circle.jpg" id="circle1" alt="point">
									<img src="img/circle.jpg" id="circle2" alt="point">
									<img src="img/circle.jpg" id="circle3" alt="point">
									<img src="img/circle.jpg" id="circle4" alt="point">
									<img src="img/circle.jpg" id="circle5" alt="point">
								</div>
						</button>

						<button class="up2">
							More Chocolats 

							<p> <span id="price2"></span> </p>

							<div class="cursor">
									<img src="img/cursor.png" id="cursor1" alt="point">
									<img src="img/cursor.png" id="cursor2" alt="point">
									<img src="img/cursor.png" id="cursor3" alt="point">
									<img src="img/cursor.png" id="cursor4" alt="point">
									<img src="img/cursor.png" id="cursor5" alt="point">
							</div>
						</button>
				</div>
				  <br> <br><br> <br> 
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
 		 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="script.js"></script>
